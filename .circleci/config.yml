version: 2.1

orbs:
  codecov: codecov/codecov@1.0.4

executors:
  node-executor:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo

jobs:
  install:
    executor: node-executor
    steps:
      - run: node --version
      - run: npm --version
      - run: yarn --version

      - checkout
      - restore_cache:
          keys:
            - node-{{ .Environment.CACHE_VERSION }}-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn --frozen-lockfile

      - save_cache:
          paths:
            - node_modules
            # for nearleyc
            - packages/@postdfm/dfm2ast/node_modules
          key: node-{{ .Environment.CACHE_VERSION }}-dependencies-{{ checksum "yarn.lock" }}

  compile:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-{{ .Environment.CACHE_VERSION }}-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn compile

      - persist_to_workspace:
          root: packages
          paths:
            - ./postdfm/dist
            - ./@postdfm/ast/dist
            - ./@postdfm/ast2dfm/dist
            - ./@postdfm/dfm2ast/dist
            - ./@postdfm/dfm2ast/src
            - ./@postdfm/plugin/dist
            - ./@postdfm/transform/dist

  lint:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-{{ .Environment.CACHE_VERSION }}-dependencies-{{ checksum "yarn.lock" }}

      - attach_workspace:
          at: ~/repo/packages

      - run: yarn lint:check

  format:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-{{ .Environment.CACHE_VERSION }}-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn format:check

  test:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-{{ .Environment.CACHE_VERSION }}-dependencies-{{ checksum "yarn.lock" }}

      - attach_workspace:
          at: ~/repo/packages

      - run: yarn test

      - store_test_results:
          path: ~/repo/packages/postdfm/results

      - codecov/upload:
          flags: "postdfm"
          file: ~/repo/packages/postdfm/results/lcov/coverage.info

      - store_test_results:
          path: ~/repo/packages/@postdfm/ast/results

      - codecov/upload:
          flags: "@postdfm/ast"
          file: ~/repo/packages/@postdfm/ast/results/lcov/coverage.info

      - store_test_results:
          path: ~/repo/packages/@postdfm/ast2dfm/results

      - codecov/upload:
          flags: "@postdfm/ast2dfm"
          file: ~/repo/packages/@postdfm/ast2dfm/results/lcov/coverage.info

      - store_test_results:
          path: ~/repo/packages/@postdfm/dfm2ast/results

      - codecov/upload:
          flags: "@postdfm/dfm2ast"
          file: ~/repo/packages/@postdfm/dfm2ast/results/lcov/coverage.info

      - store_test_results:
          path: ~/repo/packages/@postdfm/plugin/results

      - codecov/upload:
          flags: "@postdfm/plugin"
          file: ~/repo/packages/@postdfm/plugin/results/lcov/coverage.info

      - store_test_results:
          path: ~/repo/packages/@postdfm/transform/results

      - codecov/upload:
          flags: "@postdfm/transform"
          file: ~/repo/packages/@postdfm/transform/results/lcov/coverage.info

  docs:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-{{ .Environment.CACHE_VERSION }}-dependencies-{{ checksum "yarn.lock" }}

      - attach_workspace:
          at: ~/repo/packages

      - run: yarn docs

      # currently not used for anything
      # - persist_to_workspace:
      #     root: docs
      #     paths:
      #       - ./*

  release:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-{{ .Environment.CACHE_VERSION }}-dependencies-{{ checksum "yarn.lock" }}

      - attach_workspace:
          at: ~/repo/packages

      # currently not used for anything
      # - attach_workspace:
      #     at: ~/repo/docs

      - run: yarn release

      - store_artifacts:
          path: ~/repo/dist
      - store_artifacts:
          path: ~/repo/package.json
      - store_artifacts:
          path: ~/repo/packages/postdfm/package.json
      - store_artifacts:
          path: ~/repo/packages/@postdfm/ast/package.json
      - store_artifacts:
          path: ~/repo/packages/@postdfm/ast2dfm/package.json
      - store_artifacts:
          path: ~/repo/packages/@postdfm/dfm2ast/package.json
      - store_artifacts:
          path: ~/repo/packages/@postdfm/plugin/package.json
      - store_artifacts:
          path: ~/repo/packages/@postdfm/transform/package.json

workflows:
  version: 2
  ci:
    jobs:
      - install
      - compile:
          requires:
            - install
      - format:
          requires:
            - install
      - lint:
          requires:
            - compile
      - test:
          requires:
            - compile
      - docs:
          requires:
            - compile
      - release:
          requires:
            - lint
            - format
            - test
            - docs
