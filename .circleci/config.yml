version: 2.1

orbs:
  codecov: codecov/codecov@1.0.4

executors:
  node-executor:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo

jobs:
  install:
    executor: node-executor
    steps:
      - run: node --version
      - run: npm --version
      - run: yarn --version

      - checkout
      - restore_cache:
          keys:
            - node-{{ .Environment.CACHE_VERSION }}-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn --frozen-lockfile

      - save_cache:
          paths:
            - node_modules
            - packages/postdfm/node_modules
            - packages/@postdfm/dfm2ast/node_modules
          key: node-{{ .Environment.CACHE_VERSION }}-dependencies-{{ checksum "yarn.lock" }}

  compile:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-{{ .Environment.CACHE_VERSION }}-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn compile

      - persist_to_workspace:
          root: packages
          paths:
            - ./postdfm/dist
            - ./@postdfm/ast/dist
            - ./@postdfm/ast2dfm/dist
            - ./@postdfm/dfm2ast/dist
            - ./@postdfm/dfm2ast/src

  lint:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-{{ .Environment.CACHE_VERSION }}-dependencies-{{ checksum "yarn.lock" }}

      - attach_workspace:
          at: ~/repo/packages

      - run: yarn lint:check

  format:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-{{ .Environment.CACHE_VERSION }}-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn format:check

  test:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-{{ .Environment.CACHE_VERSION }}-dependencies-{{ checksum "yarn.lock" }}

      - attach_workspace:
          at: ~/repo/packages

      - run: yarn test

      - store_test_results:
          path: test-results

      - codecov/upload:
          file: coverage/lcov.info

  docs:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-{{ .Environment.CACHE_VERSION }}-dependencies-{{ checksum "yarn.lock" }}

      - attach_workspace:
          at: ~/repo/packages

      - run: yarn docs

      - persist_to_workspace:
          root: docs
          paths:
            - ./*

  release:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-{{ .Environment.CACHE_VERSION }}-dependencies-{{ checksum "yarn.lock" }}

      - attach_workspace:
          at: ~/repo/packages

      - attach_workspace:
          at: ~/repo/docs

      - run: yarn release

      - store_artifacts:
          path: ~/repo/dist
      - store_artifacts:
          path: ~/repo/package.json
      - store_artifacts:
          path: ~/repo/packages/postdfm/package.json
      - store_artifacts:
          path: ~/repo/packages/@postdfm/ast/package.json
      - store_artifacts:
          path: ~/repo/packages/@postdfm/ast2dfm/package.json
      - store_artifacts:
          path: ~/repo/packages/@postdfm/dfm2ast/package.json

workflows:
  version: 2
  ci:
    jobs:
      - install
      - compile:
          requires:
            - install
      - format:
          requires:
            - install
      - lint:
          requires:
            - compile
      - test:
          requires:
            - compile
      - docs:
          requires:
            - compile
      - release:
          requires:
            - lint
            - format
            - test
            - docs
